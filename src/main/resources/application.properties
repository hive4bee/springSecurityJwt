server.port=9000
server.address=192.168.229.128

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/mydb
spring.datasource.username=postgres
spring.datasource.password=1234

#create schema(create) or update schema(update)
spring.jpa.hibernate.ddl-auto=update
#use unique method of db when creating ddl
spring.jpa.generate-ddl=false
#do you want to show sql?
spring.jpa.show-sql=true
#what db do you use
spring.jpa.database=postgresql
#log level
logging.level.org.hibernate=info
#set postgresql in detail
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.open-in-view=false

